<div class="main-container login-container login-parent">
    <div class="login-in-middle full-width">
      <div class="container login-child z-depth-3 white">
        <div class="row no-padding">
          <div class="col l6 m6 s12 no-padding">
            
            <div id="login-tab" class="col s12 white login-content no-selectable">
              <!-- Login form -->
              <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
              <section id="loginForm">
                <form autocomplete="off" class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="signIn(f.value)" >    
                <!-- <div formGroupName="account">                -->
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="col-md-2 control-label" for="username" >UserName</label>
                      <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                        <div *ngIf="username.errors.required">
                          Should not be empty
                        </div>
                        <div *ngIf="username.errors.email">
                          Add a valid username
                        </div>  
                      </div>
                      <input 
                        autocomplete="false"  
                        id="username" 
                        class="form-control valid" 
                        ngModel
                        name="username" 
                        type="text" 
                        #username="ngModel"
                        required 
                        email>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="col-md-2 control-label"  for="Password">Password</label>
                      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">
                          Should not be empty
                        </div> 
                      </div>
                      <input 
                      autocomplete="false" 
                      class="form-control valid"  
                      ngModel 
                      id="Password" 
                      name="password" 
                      type="password" 
                      #password="ngModel"
                      required>
                    </div>
                  </div>
                  <div class="col-md-offset-2 col-md-10 hideRow">
                    <div class="form-group">
                      <div class="checkbox">
                        <input data-val="true"  id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                        <label for="RememberMe">Remember me?</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class=" col-md-12">
                      <input type="submit" [disabled]="!f.valid" value="Log in" class="btn btn-primary w-100">
                    </div>
                  </div>
                  <p class="text-center">
                    <a #loginRef>SignIn With Google</a> 
                  </p>
                <!-- </div> -->
                </form>
              </section>
            </div>
           
          </div>
          <div
            class="col l6 m6 s12 login-right-image no-padding hide-on-small-only"
          ></div>
        </div>
        
      </div>
    </div>
  </div>
