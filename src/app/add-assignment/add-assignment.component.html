<div class="submit-form" style="position: fixed;
top: 50%;
left: 50%;
width: 40%;
/* bring your own prefixes */
transform: translate(-50%, -50%);">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="assignment.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="assignment.description"
          name="description"
        />
      </div>
  
      <button (click)="saveAssignment()" class="btn btn-success">Submit</button>
    </div>
