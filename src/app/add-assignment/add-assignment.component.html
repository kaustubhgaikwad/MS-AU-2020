<div class="submit-form" style="position: fixed;
top: 50%;
left: 50%;
width: 40%;
/* bring your own prefixes */
transform: translate(-50%, -50%);">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
          <div *ngIf="title.errors.required">
            Should not be empty
          </div>
          <div *ngIf="title.errors.minlength">
            Min Length should be 10
          </div> 
        </div>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="assignment.title"
          #title="ngModel"
          name="title"
          minlength="10"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <div class="alert alert-danger" *ngIf="description.touched && !description.valid">
          <div *ngIf="description.errors.required">
            Should not be empty
          </div>
          <div *ngIf="description.errors.minlength">
            Min Length should be 10
          </div> 
        </div>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="assignment.description"
          name="description"
          #description="ngModel"
          minlength="10"
        />
      </div>
  
      <button (click)="saveAssignment()" [disabled]="!title.valid || !description.valid" class="btn btn-success">Submit</button>
    </div>

    </div> -->
  </div>
