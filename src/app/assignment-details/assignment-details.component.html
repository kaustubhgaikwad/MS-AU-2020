<div *ngIf="currentAssignment" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentAssignment.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentAssignment.description"
          name="description"
        />
      </div>
  
      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div> -->
    </form>

    <button

    <button class="badge badge-danger mr-2" (click)="deleteAssignment()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateAssignment()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
